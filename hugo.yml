baseURL: 'https://zheyu.github.io'
languageCode: 'zh'
title: "MZY's Blog"
theme: "PaperMod"
publishDir: "docs"

paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true


minify:
    disableXML: true
    # minifyOutput: true

defaultContentLanguage: 'zh'

languages:
    zh:
        languageName: "Chinese"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Contact
                  url: contact

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    description: "MZY's Blog"
    author: Zheyu
    defaultTheme: auto
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: 

    profileMode:
        enabled: false
        title: Miao Zheyu
        imageUrl: myphoto.png
        imageTitle: MZY
        imageWidth: 120
        imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: 记录和分享一些东西 
        Content: >
            "Stay hungry. Stay foolish."  
            
            - "Talk is cheap. Show me the code."

            - "做有积累的事情"

    socialIcons:
        - name: github
          url: "https://github.com/mzyee"
        - name: email
          url: contact 
        - name: 知乎
          url: "https://www.zhihu.com/people/mzy-59-9"

    editPost:
        URL: "https://github.com/mzyee/zheyu.github.io/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    assets:
        disableHLJS: true

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
